<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cash Register App</title>
</head>
<body>

  <div class="container">
    <h1>Cash Register App</h1>

    <div>
      <label for="price-screen">Total Price:</label>
      <div id="price-screen">$3.26</div>
    </div>

    <div>
      <label for="cash">Enter Cash:</label>
      <input type="number" id="cash" placeholder="Enter cash amount" />
    </div>

    <button id="purchase-btn">Purchase</button>

    <div id="change-due"></div>

    <div>
      <h2>Cash Drawer Display</h2>
      <div id="cash-drawer-display"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
